<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active first-link" aria-current="page" href="#">New Arrivals</a>
                    <a class="nav-link" href="#">Analog</a>
                    <a class="nav-link" href="#">Final Stock</a>
                    <a class="nav-link" href="#">Best Sellers</a>
                    <a class="nav-link" href="#">Clothing</a>
                    <a class="nav-link" href="#">Objects</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 product-card" *ngFor="let card of cards">
            <img src="{{'./assets/img/' + card.imgName}}" alt="">
            <p class="watch-name">{{card.name}}<small class="watch-description">{{card.description}}</small></p>
            <p class="watch-price">{{card.price}}<small class="watch-new-price"> {{card.newPrice}}</small><small class="watch-old-price">{{card.oldPrice}}</small></p>
        </div>
    </div>
    <div class="button-wrapper">
        <button class="btn load-more" (click)="loadMoreCards()">Shop New Arrivals â†’</button>
    </div>
</div>
